<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Project</title>
</head>
<body>
    <div class="page">
        <div id="top-bar" >
            <a href="#">About</a>
            <a href="#">Store</a>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="/images/menu dots.png" height="30px" width="30px"></a>
            <a href="#">Profile Pic</a>
        </div>
        <div id="main">    
            <div>
                <img src="/images/google.png" alt="Google Logo">
                <input type="text" name="search">
                <input type="submit" name="google search" value="Google Search">
                <input type="submit" name="random search" value="I'm Feeling Lucky">
            </div>
        </div>
        <div id="footer">
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
                <a href="#">Carbon Neutral Since 2007</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>

    </div>
</body>
</html>
