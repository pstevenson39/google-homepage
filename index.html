<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Project</title>
</head>
<body>
    <div class="page">

        <div id="navbar" >
            <a href="#"id="about">About</a>
            <a href="#"id="store">Store</a>
            <a href="#"id="gmail">Gmail</a>
            <a href="#"id="images">Images</a>
            <a href="#"id="menu"><img src="/images/menu dots.png" height="25px" width="px"></a>
            <a href="#"id="profile"><button>Sign in</button></a>
        </div>
        <div id="main">
                <a href="#" id="logo"><img src="/images/google.png" alt="Google Logo"></a>
                <a href="#" id="searchbar"><input id="searchbar" type="text" name="search"></a>
                <div id="flexbox">
                <a href="#" id="searchbutton"><input id="searchbutton" type="submit" name="google search" value="Google Search"></a>
                <a href="#" id="randombutton"><input id="randombutton" type="submit" name="random search" value="I'm Feeling Lucky"></a>
                </div>
        </div>
        <div id="footer">
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
                <a href="#">Carbon Neutral Since 2007</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>

    </div>
</body>
</html>
